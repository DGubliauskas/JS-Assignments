<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>
        .body {
            background: linear-gradient()
        }

        .container {
            padding-top: 50px;
        }

        .info {
            display: flex;
        }

        .right {
            min-width: 50%;
            border-radius: 0 20px 20px 0px;
        }

        .photo img {

            max-width: 500px;
            max-height: 500px;
        }

        .cocktail-name {
            text-align: center;
            font-size: 60px;
        }

        .glass {
            text-align: center;
            font-size: 38px;
        }

        .alc-vol {
            text-align: center;
        }

        .button {
            text-align:center;
            margin-top: 25px;
        }
    </style>
</head>

<body >
    <div class="container">
        <div class="info">
            <div class="left">
                <div class="photo"></div>
            </div>
            <div class="right bg-warning">
                <div class="cocktail-name"></div>
                <div class="glass"></div>
                <div class="alc-vol"></div>
                <div class="ingredients">
                    <ul>
                        <span class="ingredient-list"></span>
                    </ul>
                </div>
            </div>
        </div>
        <div class="button"><button type="button" class="btn btn-danger" onclick="newCocktail()">New Cocktail</button></div>
    </div>
    
    <script>
        
        function newCocktail () {
            document.querySelector('.ingredient-list').innerHTML = ""
        fetch('https://www.thecocktaildb.com/api/json/v1/1/random.php')
            .then(resp => resp.json())
            .then(resp => {
                console.log(resp)
                const drinkInfo = resp.drinks[0];
                console.log(drinkInfo);
                document.querySelector('.photo').innerHTML = `<img src=${drinkInfo.strDrinkThumb} />`;
                document.querySelector('.cocktail-name').innerHTML = `${drinkInfo.strDrink}`;
                document.querySelector('.glass').innerHTML = "Glass: " + `${drinkInfo.strGlass}`;
                document.querySelector('.alc-vol').innerHTML = `<strong>${drinkInfo.strAlcoholic}</strong>`;

                
                
                const laikina = [
                    `${drinkInfo.strIngredient1}`,
                    `${drinkInfo.strIngredient2}`,
                    `${drinkInfo.strIngredient3}`,
                    `${drinkInfo.strIngredient4}`,
                    `${drinkInfo.strIngredient5}`,
                    `${drinkInfo.strIngredient6}`,
                    `${drinkInfo.strIngredient7}`,
                    `${drinkInfo.strIngredient8}`,
                    `${drinkInfo.strIngredient9}`,
                    `${drinkInfo.strIngredient10}`,
                    `${drinkInfo.strIngredient11}`,
                    `${drinkInfo.strIngredient12}`,
                    `${drinkInfo.strIngredient13}`,
                    `${drinkInfo.strIngredient14}`,
                    `${drinkInfo.strIngredient15}`,
                ]

                let ingredients = [];


                for (let i = 1; i <= 15; i++) {
                    let singleIngredient = "`" + "${drinkInfo.strIngredient" + `${[i]}` + "}" + "`";
                    ingredients.push({singleIngredient});
                }

                const laikina2 = [
                    `${drinkInfo.strMeasure1}`,
                    `${drinkInfo.strMeasure2}`,
                    `${drinkInfo.strMeasure3}`,
                    `${drinkInfo.strMeasure4}`,
                    `${drinkInfo.strMeasure5}`,
                    `${drinkInfo.strMeasure6}`,
                    `${drinkInfo.strMeasure7}`,
                    `${drinkInfo.strMeasure8}`,
                    `${drinkInfo.strMeasure9}`,
                    `${drinkInfo.strMeasure10}`,
                    `${drinkInfo.strMeasure11}`,
                    `${drinkInfo.strMeasure12}`,
                    `${drinkInfo.strMeasure13}`,
                    `${drinkInfo.strMeasure14}`,
                    `${drinkInfo.strMeasure15}`,
                ]


                for (i = 0; i < laikina.length; i++) {
                    if (laikina[i] != 'null' && laikina2[i] != "null") {
                        document.querySelector('.ingredient-list').innerHTML += `<li>${laikina[i]} ${laikina2[i]}</li>`
                    } 
                    
                }


            })
        }
        newCocktail();
    </script>
</body>

</html>
